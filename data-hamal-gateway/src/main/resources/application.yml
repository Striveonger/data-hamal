server:
  port: 8080

spring:
  application:
    name: data-hamal-gateway
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: data-hamal
    gateway:
      discovery:
        locator:
          enabled: true
          url-expression: uri
      routes:
        - id: data-hamal-auth
          uri: lb://data-hamal-auth
          predicates:
            - Path=/auth/**
  redis:
    database: 8
    host: 127.0.0.1
    port: 6379
    password: 123456
    timeout: 10s
    lettuce:
      pool:
        enabled: true
        max-active: 200
        max-wait: -1ms
        max-idle: 10
        min-idle: 0

sa-token:
  # token名称 (同时也是cookie名称)
  token-name: token
  # token有效期，单位s 默认7天, -1代表永不过期
  timeout: 604800
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: false
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: true
  # token风格
  token-style: simple-uuid
  # 是否输出操作日志
  is-log: false



auth:
  white:
    list:
      - /auth/user/login
      - /auth/user/register
      - /logout